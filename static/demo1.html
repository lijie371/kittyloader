<html>
<head>
    <title>demo1,演示grunt和requirejs的使用</title>
    <link rel="stylesheet" href="../dist/1.0.0/kitty.core.css" />
    <script type="text/javascript" src="../dist/1.0.0/kitty.core.js"></script>
    <script type="text/javascript">
        require(['jquery', 'ko', 'domReady!'], function ($, ko, doc) {
            ko.applyBindings('demo2', $('#title')[0]);
        });
    </script>
</head>
<body>
    <h1 id="title" data-bind="text:$data">demo</h1>
</body>
</html>
